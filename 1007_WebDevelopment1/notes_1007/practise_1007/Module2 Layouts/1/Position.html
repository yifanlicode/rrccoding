<!DOCTYPE html>

	<html>
		<head>
			<title>Layouts Lecture</title>
			<link rel="stylesheet" type="text/css" href="Position.css">
		</head>


		<body>

			<!-- id attribute specifies a unique id for an HTML element -->
			<!-- The value of the id attribute must be unique within the HTML document. -->
			<!-- It is also used by JavaScript to access and manipulate the element with the specific id. -->


			<!-- HTML elements are positioned static by default.-->
			<!-- Static positioned elements are not affected by the top, bottom, left, and right properties.

 -->
 	
 			<!--默认固定位置很少用  -->
			<div id="static">
				Rubbing our feet on the carpet
			</div>

			<!--相对定位是相对自己原来的位置来移动  -->
			<div id="relative">
				I love my relatives.
				<div id="absolute2">
					Absolute有父元素.
				</div>
			</div>
			
			<!-- absolute 会跟着父元素来确定位置 -->
			<div id="absolute1">
				Absolute无父元素.
			</div>

			<div id="fixed">
				My dog needs to get fixed.
			</div>
			
			<div id="sticky">
				 sticky; is positioned based on the user's scroll position.
			</div>

		</body>

	</html>
